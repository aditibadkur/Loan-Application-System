<template>
    <lightning-card title="Home Loan Details" icon-name="standard:loan">
        <div class="slds-p-around_medium">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </template>

            <template if:false={isLoading}>
                <template if:true={hasApplications}>
                    Loan Type: {loanType} <br />
                    Loan Amount: {applicationData.formattedLoanAmount} <br />
                    Annual Income: {applicationData.formattedIncome}
                </template>
                
                <template if:false={hasApplications}>
                    <p>No loan application details found.</p>
                </template>

            </template>
            
            <template if:true={error}>
                <p class="slds-text-color_error">Error loading application: {error}</p>
            </template>
        </div>
    </lightning-card>
</template>
